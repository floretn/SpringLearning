<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="'User: ' + ${person.getFirstName()} + ' ' + ${person.getLastName()}">user</p>
