<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name: </label>
    <input id="name" type="text" th:field="*{firstName}">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <br/>
    <label for="surname">Surname: </label>
    <input id=surname type="text" th:field="*{lastName}">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">SurName Error</div>
    <br/>
    <label for="age">Age: </label>
    <input id=age type="text" th:field="*{age}">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">Email: </label>
    <input id=email type="text" th:field="*{email}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Edit!">
</form>

</body>
</html>
