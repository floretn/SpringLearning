<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name: </label>
    <input id="name" type="text" th:field="*{name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Surname: </label>
    <input id=surname type="text" th:field="*{surname}">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">SurName Error</div>
    <br/>
    <label for="age">Age: </label>
    <input id=age type="text" th:field="*{age}">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">Email: </label>
    <input id=email type="text" th:field="*{email}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Add!">
</form>

</body>
</html>
